<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {%- include "layout/page-title.html" %}
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://w3.org/WAI/assets/css/style.css">
  <link rel="stylesheet" href="/assets/main.css">
</head>
<body dir="ltr">
  {% include "layout/header.html" %}
  {%- if outcome.slug %}
  {%-   include "layout/sub-header.html" %}
  {%- endif %}
  <div class="default-grid with-gap leftcol">
    <main id="main" class="standalone-resource__main" tabindex="-1">
      {%- if subtitle %}
      <h2>{{ subtitle }}</h2>
      {%- endif %}
      {{ content }}
    </main>
  </div>
  {% include "layout/site-footer.html" %}
</body>
</html>
